<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #EEF7FF;
        }

        .calculator {
            border: 1px solid #7AB2B2;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            background-color: #CDE8E5;
            width: 100%;
            max-width: 400px;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            padding: 5px;
        }

        button {
            width: 100%;
            height: 60px;
            font-size: 1.5rem;
            border: 1px solid #7AB2B2;
            background-color: #EEF7FF;
            color: #4D869C;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            border-radius: 50%;
        }

        button:hover {
            background-color: #CDE8E5;
        }

        .operator {
            background-color: #7AB2B2;
            color: white;
        }

        .operator:hover {
            background-color: #4D869C;
        }

        .equals {
            background-color: #4D869C;
            color: white;
        }

        .equals:hover {
            background-color: #77b0c7;
        }

        input {
            width: 100%;
            height: 80px;
            font-size: 2rem;
            text-align: right;
            border: none;
            padding: 10px;
            box-sizing: border-box;
            background-color: #CDE8E5;
            color: #4D869C;
        }

        @media (max-width: 600px) {
            button {
                height: 50px;
                font-size: 1.2rem;
            }

            input {
                height: 60px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <table>
            <tr>
                <td colspan="4"><input type="text" id="display" readonly></td>
            </tr>
            <tr>
                <td><button onclick="appendValue('7')">7</button></td>
                <td><button onclick="appendValue('8')">8</button></td>
                <td><button onclick="appendValue('9')">9</button></td>
                <td><button class="operator" onclick="appendValue('/')">/</button></td>
            </tr>
            <tr>
                <td><button onclick="appendValue('4')">4</button></td>
                <td><button onclick="appendValue('5')">5</button></td>
                <td><button onclick="appendValue('6')">6</button></td>
                <td><button class="operator" onclick="appendValue('*')">*</button></td>
            </tr>
            <tr>
                <td><button onclick="appendValue('1')">1</button></td>
                <td><button onclick="appendValue('2')">2</button></td>
                <td><button onclick="appendValue('3')">3</button></td>
                <td><button class="operator" onclick="appendValue('-')">-</button></td>
            </tr>
            <tr>
                <td><button onclick="appendValue('.')">.</button></td>
                <td><button onclick="appendValue('0')">0</button></td>
                <td><button onclick="deleteLast()">‚Üê</button></td>
                <td rowspan="2"><button class="operator" style="height: 125px;" onclick="appendValue('+')">+</button></td>
            </tr>
            <tr>
                <td colspan="2"><button onclick="clearDisplay()">C</button></td>
                <td><button onclick="calculateResult()" class="equals">=</button></td>
            </tr>
        </table>
    </div>
    <script>
        function appendValue(value) {
            const display = document.getElementById('display');
            display.value += value;
        }

        function clearDisplay() {
            const display = document.getElementById('display');
            display.value = '';
        }

        function deleteLast() {
            const display = document.getElementById('display');
            display.value = display.value.slice(0, -1);
        }

        function calculateResult() {
            const display = document.getElementById('display');
            try {
                display.value = eval(display.value);
            } catch (e) {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
